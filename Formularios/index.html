<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Formularios</title>
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="header__titulo">Formularios</h1>
      </header>

      <form class="formulario">
        <h2 class="formulario__titulo">Registro</h2>
        <label for="nombre" class="formulario--font-helvetica">Nombre</label>
        <input
          class="formulario__input formulario__input-nombre formulario--font-helvetica formulario--color-red"
          type="text"
          placeholder="Escribe tu nombre"
          id="nombre"
        />

        <label for="edad">Edad</label>
        <input
          class="formulario__input"
          id="edad"
          type="number"
          placeholder="Pon tu edad"
          required
        />

        <label class="formulario--color-red" for="email">Email</label>
        <input
          class="formulario__input"
          id="email"
          type="email"
          placeholder="Escribe tu email"
        />

        <label for="password">Password</label>
        <input
          class="formulario__input"
          id="password"
          type="password"
          placeholder="Escribe tu contrasenha"
        />

        <label for="date">Fecha de nacimiento</label>
        <input class="formulario__input" id="date" type="date" />

        <label for="comida" class="formulario--color-red"
          >Comida Favorita</label
        >

        <select name="comida" class="formulario__select" id="comida">
          <!-- <option disabled selected>Selecciona una opcion</option> -->
          <option value="hamburguesas">Las Hamburguesas</option>
          <option value="fideos">Los Fideos</option>
          <option value="pizza">Las Pizza</option>
        </select>

        <input
          class="formulario__checkbox"
          type="checkbox"
          id="terminos"
          required
        />
        <label class="formulario__label-checkbox" for="terminos"
          >Acepto terminos y condiciones</label
        >

        <button class="formulario__button" type="submit">Registrarse</button>
      </form>
    </main>
  </body>
</html>
