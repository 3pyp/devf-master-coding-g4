<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;1,900&display=swap" rel="stylesheet">
  <title>Aplicacion de promesas</title>
</head>
<body>
  
  <main class="search-app">
    <header class="search-app__title-wrapper">
      <h1 class="search-app__title">Busca tu Campeon</h1>
    </header>
    <article class="search-app__search-wrapper">
      <section class="search-app__search-input-wrapper">
        <label for="name" class="search-app__search-label">Escribe el nombre de tu campeon</label>
        <input id="search-app__search-input" name='name' type="text" class="search-app__search-input">
      </section>

      <section class="search-app__button-wrapper">
        <button id="search-app__button" class="search-app__button">Buscar</button>
      </section>

      <section class="search-app__champion-wrapper">
        <h2 id="search-app__champion-name" class="search-app__champion-name">Nombre</h2>
        <p id="search-app__champion-description" class="search-app__champion-description">Descripcion</p>
      </section>
    </article>
  </main>

  <script src="./index.js"></script>
</body>
</html>
